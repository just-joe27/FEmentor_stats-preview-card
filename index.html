<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="container-left">
				<div class="text-container">
					<h1 class="main-heading">
						Get <span class="text-highlight">insights</span> that help your
						business grow.
					</h1>
					<p class="main-text">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>

				<div class="stats-container">
					<div class="stat">
						<h2 class="stats-heading">10k+</h2>
						<p class="stats-text">Companies</p>
					</div>
					<div class="stat">
						<h2 class="stats-heading">314</h2>
						<p class="stats-text">Templates</p>
					</div>
					<div class="stat">
						<h2 class="stats-heading">12m+</h2>
						<p class="stats-text">Queries</p>
					</div>
				</div>
			</div>
			<div class="container-right">
				<div class="img-container"></div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Joe Crocker</a>.
		</div> -->
	</body>
</html>
